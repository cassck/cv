<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"><br> <!-- A single-line text field -->
    <input type="button"><br> <!-- A push button with no default behavior displaying the value of the value attribute, empty by default.-->
    <input type="checkbox"><br> <!-- A check box allowing single values to be selected/deselected--> 
    <input type="datetime-local"><br><!-- date and hour-->
    <input type="file"><br> <!-- put fie-->
    <input type="image"><br> <!-- submit img-->
    <input type="number"><br> <!-- apenas number-->
    <input type="password"><br> <!-- password ocult --> 
    <input type="radio"><br> <!-- button de escolha-->
    <input type="range"><br> <!-- button de satisfacao -->
    <input type="search"><br> <!-- button search -->
    <input type="submit"> <!-- button enviar -->
</body>
</html>
